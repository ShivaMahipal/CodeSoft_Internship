<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/contact.css" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home üè°</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactForm">
                <form>
                    <div class="mail">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="number">
                        <label for="exampleInputNumber1">Phone No.</label>
                        <input type="text" class="form-control" id="exampleInputNumber1" placeholder="Phone Number">
                    </div>
                    <div class="collab">
                        <input type="checkbox" class="form-check-input" id="collaborate">
                        <label class="form-check-label" for="collaborate">Let's collaborate</label>
                    </div>
                    <button type="submit" class="form-group">Submit</button>
                </form>
            </div>
        </div>
    </div>
